version: '3.5'
services:

  app:
    x-podlike:
      pod:
        inline: |
          pod:
            ports:
              - target: 7777
                published: 9999
                protocol: tcp
                mode: ingress
            labels:
              test.id: simple-pod
              svc.replicas: "{{ .Service.Deploy.Replicas }}"
            volumes:
              - /var/run/docker.sock:/var/run/docker.sock:ro
